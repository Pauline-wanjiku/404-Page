<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>404 Page Not Page</title>
  </head>
  <body class="m-0 p-0">
    <div class="grid grid-col-2">
      <div>
        <h2 class="font-inconsolata font-bold text-lg text-primary m-5">
          404 NOT FOUND
        </h2>
      </div>
      <div class="md:flex md:flex-row m-1 p-0 items-center">
        <div class="md:mr-20 m-5 mb-5">
          <img src="./images/Scarecrow.png" alt="Scarecrow" class="w-30 m-auto items-center" />
        </div>
        <div class="m-5">
          <h4
            class="font-spaceMono text-primary text font-bold text-5xl ml-2 mb-9 mt-12 p-1">
            I have bad news for you
          </h4>
          <div>
            <p>
              <span class="font-spaceMono text-span text-1xl mt-5">
                The page you are looking for might be removed or is temporarily
                unavailable
              </span>
            </p>
            <button class="mt-16 ml-4 mb-10 bg-primary items-center p-5 text-white uppercase">Back to home page</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
